    <body>
        <div id='main_wrapper'>
            <!--icone + menu-->
            <div class="logo-menu flex relative">
                <!--icone-->
                <p class='absolute'>
                    <img src="images/logo/Reservia@3x.png" alt="logo">
                </p>
                <!--menu-->
                <nav>   
                    <ul class='flex'>  
                        <li class="un centrer">
                            <a href="#ancre1">Hébergements</a>
                        </li>
                        <li class="deux centrer">
                            <a href="#ancre2">Activités</a>
                        </li>
                        <li class="trois centrer bolder bleu">
                            <a href='#' title="Inscivez-vous!">S'inscrire</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!--tête de page-->
            <header>
                
                <!--slogan-->
                <div class="slogan">
                    <H1 class='bolder'>Trouvez votre hébergement pour des vacances de rêve</H1>
                     <p>En plein centre ville ou en pleine nature</p>
                 </div>
                 
                 <!--moteur de recherche-->

                 <!--pour le bouton ma recherche de construction html https://openclassrooms.com/forum/sujet/css-html-2 -->

                 <form method="post" action="traitement.php" class='flex'>
                    <i class="localisation fas fa-map-marker-alt bg-gris"></i>   
                    <label for='ville'></label>
                    <input type='search' placeholder='Marseille, France' required id='ville' name='ville'>
                    <button type="submit" disabled><span class='bouton'><i class="fas fa-search"></i></span><span class='texte'>Rechercher</span></button>
                </form>

                <!--filtres-->  

                <!-- pour le filtre, ma recherche de construction html https://www.devdesign.fr/mettre-en-place-un-systeme-de-filtre-simple/-->

                <ul class='ensemble-filtre flex bolder'>                                       
                    <li class='segment-filtre'>
                        <p><a href='#'>Filtres</a></p>
                    </li>
                    <li class='filtre' data-filter="economique">   
                        <div class='li-transformation flex'>
                            <i class="fas fa-money-bill-wave relative bleu bg-bleu-c"></i>                                                            
                            <p>Économique</p>                        
                        </div>                          
                    </li>
                    <li class='filtre' data-filter="familial">
                        <div class='li-transformation flex'>
                            <i class="fas fa-child relative bleu bg-bleu-c"></i>                               
                            <p>Familial</p>
                        </div>
                    </li>
                    <li class='filtre' data-filter="romantique">
                        <div class='li-transformation flex'>
                            <i class="fas fa-heart relative bleu bg-bleu-c"></i>
                            <p>Romantique</p>
                        </div>
                    </li>
                    <li class='filtre' data-filter="animaux_admit">
                        <div class='li-transformation flex'>
                            <i class="fas fa-dog relative bleu bg-bleu-c"></i>                              
                            <p>Animaux autorisés</p>
                        </div>
                    </li>                 
                </ul>  

                <!--logo + information-->
                <div>
                    <a></a>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </header>






        </div>
